<div class="p-6 bg-gray-100 min-h-screen">
  <h1 class="text-3xl font-semibold text-gray-800 mb-6">Medicine Request</h1>

  <!-- Request Form -->
  <div class="bg-white rounded-lg shadow-md p-6 mb-8">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">New Medicine Request</h2>
    <form (ngSubmit)="submitRequest()" class="space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="medicineName" class="block text-sm font-medium text-gray-700">Medicine Name</label>
          <input type="text" id="medicineName" [(ngModel)]="medicineRequest.medicineName" name="medicineName" required
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>
        <div>
          <label for="quantity" class="block text-sm font-medium text-gray-700">Quantity</label>
          <input type="number" id="quantity" [(ngModel)]="medicineRequest.quantity" name="quantity" required min="1"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="supplier" class="block text-sm font-medium text-gray-700">Supplier</label>
          <input type="text" id="supplier" [(ngModel)]="medicineRequest.supplier" name="supplier" required
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>
        <div>
          <label for="priority" class="block text-sm font-medium text-gray-700">Priority</label>
          <select id="priority" [(ngModel)]="medicineRequest.priority" name="priority" required
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
        </div>
      </div>

      <div>
        <label for="notes" class="block text-sm font-medium text-gray-700">Notes</label>
        <textarea id="notes" [(ngModel)]="medicineRequest.notes" name="notes" rows="3"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
      </div>

      <div class="flex justify-end">
        <button type="submit"
          class="bg-[#4a88b5] text-white px-4 py-2 rounded-md hover:bg-[#3b719a] transition-colors duration-200">
          Submit Request
        </button>
      </div>
    </form>
  </div>

  <!-- Submitted Requests -->
  <div class="bg-white rounded-lg shadow-md p-6">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">Submitted Requests</h2>
    <div class="overflow-x-auto">
      <table class="min-w-full">
        <thead>
          <tr class="bg-gray-50">
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Medicine Name</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Quantity</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Supplier</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Priority</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Notes</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let request of submittedRequests" class="hover:bg-pink-50">
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ request.medicineName }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ request.quantity }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ request.supplier }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
              <span [ngClass]="{
                'px-2 py-1 rounded-full text-xs font-medium': true,
                'bg-red-100 text-red-800': request.priority === 'high',
                'bg-yellow-100 text-yellow-800': request.priority === 'medium',
                'bg-green-100 text-green-800': request.priority === 'low'
              }">
                {{ request.priority | titlecase }}
              </span>
            </td>
            <td class="px-6 py-4 text-sm text-gray-500">{{ request.notes }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
