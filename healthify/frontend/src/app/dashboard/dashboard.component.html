<div class="dashboard-container">
  <h1>Dashboard Overview</h1>
  
  <div class="stats-grid">
    <!-- Doctors Available Card -->
    <div class="stat-card" (mouseenter)="hoveredCard = 'doctors'" (mouseleave)="hoveredCard = null">
      <div class="stat-content">
        <div class="stat-info">
          <div class="stat-value">{{ stats.totalUsers.total }}</div>
          <h3>{{ stats.totalUsers.label }}</h3>
        </div>
        <div class="stat-icon">
          <img [src]="hoveredCard === 'doctors' ? 'assets/images/doctors-white.png' : 'assets/images/doctors-blue.png'" alt="Doctors" class="stat-image">
        </div>
      </div>
      <div class="button-container">
        <button class="more-info-btn">More Info <i class="fas fa-arrow-right"></i></button>
      </div>
    </div>

    <!-- Total Patients Card -->
    <div class="stat-card" (mouseenter)="hoveredCard = 'patients'" (mouseleave)="hoveredCard = null">
      <div class="stat-content">
        <div class="stat-info">
          <div class="stat-value">{{ stats.activePatients.total }}</div>
          <h3>{{ stats.activePatients.label }}</h3>
        </div>
        <div class="stat-icon">
          <img [src]="hoveredCard === 'patients' ? 'assets/images/patient_line_white.png' : 'assets/images/patient_line.png'" alt="Patients" class="stat-image">
        </div>
      </div>
      <div class="button-container">
        <button class="more-info-btn">More Info <i class="fas fa-arrow-right"></i></button>
      </div>
    </div>

    <!-- Total Prescriptions Card -->
    <div class="stat-card" (mouseenter)="hoveredCard = 'prescriptions'" (mouseleave)="hoveredCard = null">
      <div class="stat-content">
        <div class="stat-info">
          <div class="stat-value">{{ stats.prescriptions.total }}</div>
          <h3>{{ stats.prescriptions.label }}</h3>
        </div>
        <div class="stat-icon">
          <img [src]="hoveredCard === 'prescriptions' ? 'assets/images/prescription_white.png' : 'assets/images/prescription_blue.png'" alt="Prescriptions" class="stat-image">
        </div>
      </div>
      <div class="button-container">
        <button class="more-info-btn">More Info <i class="fas fa-arrow-right"></i></button>
      </div>
    </div>

    <!-- Today's Appointments Card -->
    <div class="stat-card" (mouseenter)="hoveredCard = 'appointments'" (mouseleave)="hoveredCard = null">
      <div class="stat-content">
        <div class="stat-info">
          <div class="stat-value">{{ stats.totalPayments.total }}</div>
          <h3>Today's Appointments</h3>
        </div>
        <div class="stat-icon">
          <img [src]="hoveredCard === 'appointments' ? 'assets/images/appointments-white.png' : 'assets/images/appointments-blue.png'" alt="Appointments" class="stat-image">
        </div>
      </div>
      <div class="button-container">
        <button class="more-info-btn">More Info <i class="fas fa-arrow-right"></i></button>
      </div>
    </div>
  </div>
</div>
